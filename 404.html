<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #F50057;
            --dark: #0A0E29;
            --light: #F7F7F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #1A1F40);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 1rem;
        }

        .error-container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .error-icon {
            font-size: 6rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .home-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .home-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(245, 0, 87, 0.4);
        }

        .lost-astronaut {
            position: absolute;
            bottom: 10%;
            right: 10%;
            font-size: 4rem;
            opacity: 0.5;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        @media (max-width: 768px) {
            .error-icon {
                font-size: 4rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .lost-astronaut {
                font-size: 3rem;
                right: 5%;
                bottom: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-ghost"></i>
        </div>
        <h1>404</h1>
        <p>Oops! Halaman yang Anda cari tidak ditemukan. Sepertinya Anda tersesat dalam dunia game.</p>
        <a href="/" class="home-button">Kembali ke Dashboard</a>
    </div>
    
    <div class="lost-astronaut">
        <i class="fas fa-user-astronaut"></i>
    </div>

    <script>
        // Animasi tambahan untuk astronaut
        document.addEventListener('mousemove', function(e) {
            const astronaut = document.querySelector('.lost-astronaut');
            const moveX = (e.clientX / window.innerWidth - 0.5) * 20;
            const moveY = (e.clientY / window.innerHeight - 0.5) * 20;
            
            astronaut.style.transform = `translateX(${moveX}px) translateY(${moveY}px) rotate(${moveX}deg)`;
        });
    </script>
</body>
</html>
