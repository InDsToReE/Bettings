<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Dashboard - Modern UI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #F50057;
            --dark: #0A0E29;
            --light: #F7F7F7;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 30px rgba(108, 99, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #1A1F40);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(10, 14, 41, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--light);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--primary);
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: var(--light);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: var(--primary);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            font-weight: bold;
        }

        main {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--light);
            position: relative;
            padding-left: 1rem;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            min-height: 280px;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--hover-shadow);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
            transform: translateX(-100%);
            transition: transform 0.7s ease;
        }

        .game-card:hover::before {
            transform: translateX(100%);
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            background: rgba(108, 99, 255, 0.1);
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.4s ease;
        }

        .game-card:hover .game-icon {
            transform: scale(1.1) rotate(5deg);
            background: rgba(108, 99, 255, 0.2);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .play-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(245, 0, 87, 0.4);
        }

        .crash-icon {
            color: #FF4B4B;
        }

        .blackjack-icon {
            color: #FFD700;
        }

        footer {
            background-color: rgba(10, 14, 41, 0.9);
            padding: 1.5rem 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        footer p {
            color: rgba(255, 255, 255, 0.6);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(108, 99, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(108, 99, 255, 0);
            }
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                gap: 1rem;
            }

            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem;
            }

            main {
                padding: 1rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .game-card {
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>Game Hub</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Dashboard</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Leaderboard</a></li>
                    <li><a href="#">Rewards</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span>Player</span>
            </div>
        </div>
    </header>

    <main>
        <h1 class="section-title">Featured Games</h1>
        <div class="card-grid">
            <div class="game-card" id="crash-card">
                <div class="game-icon crash-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <h2 class="card-title">Crash</h2>
                <p class="card-description">Experience the thrill of the most exciting rocket game. Cash out before it crashes!</p>
                <a href="/games/original/crash">
                <button class="play-button">Play Now</button>
                </a>
            </div>

            <div class="game-card" id="blackjack-card">
                <div class="game-icon blackjack-icon">
                    <i class="fas fa-crown"></i>
                </div>
                <h2 class="card-title">BlackJack</h2>
                <p class="card-description">Test your skills in the classic card game. Beat the dealer and win big!</p>
                <a href="/games/original/blackjack">
                <button class="play-button">Play Now</button>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Game Hub. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Efek card when clicked
            const crashCard = document.getElementById('crash-card');
            const blackjackCard = document.getElementById('blackjack-card');
            
            crashCard.addEventListener('click', function() {
                animateClick(this);
                setTimeout(() => {
                    window.location.href = '/games/original/crash';
                }, 300);
            });
            
            blackjackCard.addEventListener('click', function() {
                animateClick(this);
                setTimeout(() => {
                    window.location.href = '/games/original/blackjack';
                }, 300);
            });
            
            function animateClick(element) {
                element.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 150);
            }
            
            // Efek hover untuk navigation
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.classList.add('pulse');
                });
                
                link.addEventListener('mouseleave', function() {
                    this.classList.remove('pulse');
                });
            });
            
            // Tambahkan efek loading setelah klik play button
            const playButtons = document.querySelectorAll('.play-button');
            
            playButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent card click event
                    
                    const originalText = this.textContent;
                    this.textContent = 'Loading...';
                    this.style.background = '#888';
                    
                    const gameCard = this.closest('.game-card');
                    const gameType = gameCard.id.split('-')[0];
                    
                    setTimeout(() => {
                        window.location.href = `${gameType}.html`;
                    }, 800);
                });
            });
        });
    </script>
</body>
</html>
